name: Schema
code: |-
  const response = await insomnia.send()
  const body = JSON.parse(response.data)
  expect(body).to.be.an('array')

  body.forEach(transaction => {
  	expect(transaction).to.be.an('object')
  	expect(transaction).to.have.property('id')
  	
  	expect(transaction).to.have.property('amount')
  	expect(transaction.amount).to.be.an('number')
  	
  	expect(transaction).to.have.property('date')
  	expect(transaction.date).to.match(/^\d{4}-\d{2}-\d{2}/)
  })
